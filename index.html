<!doctype html>
<html>
    <head>
        <title>jQuery Accordian</title>
        <style type="text/css">
            .accordian {
                list-style-type: none;
                font-size: .85em;
                margin: 0;
                padding: 0;
            }
            .accHeader {
                background: #ccc;
                padding: 5px;
                border-bottom: 1px solid #999;
                cursor: pointer; 
            }
            .active .accHeader {
                background: red;   
            }
        </style>
    </head>
    <body>
        
        <ul class="accordian">
            <li>
                <div class="accHeader">
                    <h2>This is the accordian heading</h2>
                </div>
                <div class="accContent">
                    <p>This is the accordian content</p>
                </div>
            </li>
            <li>
                <div class="accHeader">
                    <h2>This is the accordian heading</h2>
                </div>
                <div class="accContent">
                    <p>This is the accordian content</p>
                </div>
            </li>
            <li>
                <div class="accHeader">
                    <h2>This is the accordian heading</h2>
                </div>
                <div class="accContent">
                    <p>This is the accordian content</p>
                </div>
            </li>
            <li>
                <div class="accHeader">
                    <h2>This is the accordian heading</h2>
                </div>
                <div class="accContent">
                    <p>This is the accordian content</p>
                </div>
            </li>
        </ul>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
         <script src="jQuery-Accordian/jQuery-Accordian.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $accordian = $(".accordian");
                if($accordian.length > 0) { accordian.init($accordian); }
            });
        </script>
        
    </body>
</html>
